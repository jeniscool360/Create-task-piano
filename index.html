<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Javascript Piano!</h1>
    <h2>Press any key listed on the piano to play a note</h2>
    <p id="pianoNote"></p>
     <!-- Piano list credit: https://codepen.io/zastrow/pen/oDBki -->
     <ul class="set">
      <li id="a" class="white c">A</li>
      <li id="w"class="black cs">W</li>
      <li id="s" class="white d">S</li>
      <li id="e" class="black ds">E</li>
      <li id="d" class="white e">D</li>
      <li id="f" class="white f">F</li>
      <li id="t" class="black fs">T</li>
      <li id="g" class="white g">G</li>
      <li id="y" class="black gs">Y</li>
      <li id="h" class="white a">H</li>
      <li id="u" class="black as">U</li>
      <li id="j" class="white b">J</li>
      <li id="k" class="white c">K</li>
      <li id="o" class="black cs">O</li>
      <li id="l" class="white d">L</li>
      <li id="p" class="black ds">P</li>
      <li id="semiColon" class="white e">;</li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
